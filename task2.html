<!DOCTYPE html>
<html>

<head>
    <style>
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            width: 300px;
            height: 300px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            box-sizing: border-box;
        }

        .card-title {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .card-content {
            font-size: 14px;
        }

        @media screen and (max-width: 600px) {
            .card {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="card-container">
        <div class="card">
            <h2 class="card-title">Card 1</h2>
            <img class="card-image"
                src="img1.jpg"
                alt="Card 1 Image">
            <p class="card-content">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
        <div class="card">
            <h2 class="card-title">Card 2</h2>
            <img class="card-image"
                src="img2.jpg"
                alt="Card 2 Image">
            <p class="card-content">Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        </div>
        <div class="card">
            <h2 class="card-title">Card 3</h2>
            <img class="card-image"
                src="img3.jpg"
                alt="Card 3 Image">
            <p class="card-content">Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris.</p>
        </div>
    </div>
</body>

</html>
